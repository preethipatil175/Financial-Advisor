<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crop Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-green-50 min-h-screen text-gray-800">
    <!-- ⭐ REPLACED NAVBAR (Your Loan Recommender Navbar) -->
    <nav
      class="flex justify-between items-center px-10 py-5 bg-white/80 backdrop-blur-xl shadow-lg sticky top-0 z-50 border-b border-gray-200"
    >
      <!-- Logo + Title -->
      <div class="flex items-center gap-3">
        <img src="/static/logo1.jpg" class="h-16 w-16 rounded-xl" />
        <h1 class="text-2xl font-bold tracking-wide text-green-700">
          Crop Price Prediction
        </h1>
      </div>

      <div class="flex items-center gap-10">
        <!-- ⭐ HOME BUTTON -->
        <a
          href="/"
          class="font-semibold text-lg hover:text-green-700 transition"
        >
          Home
        </a>

        <!-- FEATURES DROPDOWN -->
        <div class="relative">
          <button
            id="featuresBtn"
            class="font-semibold text-lg flex items-center gap-1 hover:text-green-700 transition"
          >
            Features
          </button>

          <div
            id="featuresMenu"
            class="absolute hidden flex-col bg-white shadow-2xl mt-4 rounded-xl p-4 w-64 border border-gray-200 right-0 space-y-2 z-50"
          >
            <a
              href="/financial-advice-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Financial Advisor</a
            >
            <a
              href="/price-form"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Crop Prediction</a
            >
            <a
              href="/loan-recommender"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Loan Recommender</a
            >
            <a
              href="/expense-form"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Expense Tracker</a
            >
            <a
              href="/budget-summary-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Budget Summary</a
            >
          </div>
        </div>

        <!-- LANGUAGE DROPDOWN -->
        <div class="relative">
          <button
            id="languageBtn"
            class="font-semibold text-lg flex items-center gap-1 hover:text-green-700 transition"
          >
            Language
          </button>

          <div
            id="languageMenu"
            class="absolute hidden flex-col bg-white shadow-2xl mt-4 rounded-xl p-4 w-40 border border-gray-200 right-0 space-y-2 z-50"
          >
            <button class="py-2 px-3 rounded hover:bg-green-100 transition">
              English
            </button>
            <button class="py-2 px-3 rounded hover:bg-green-100 transition">
              Kannada
            </button>
          </div>
        </div>

        <!-- Login Icon -->
        <button>
          <img
            src="/static/login_icon.png"
            class="h-10 w-10 hover:scale-110 transition"
          />
        </button>
      </div>
    </nav>

    <!-- Layout -->
    <div class="flex justify-between items-start gap-10 p-20">
      <!-- Left: Form -->
      <form
        id="predictForm"
        class="bg-white shadow-xl border border-green-200 rounded-2xl p-8 w-3/5 space-y-6"
      >
        <h2 class="text-2xl font-bold text-green-700 text-center mb-4">
          Enter Crop Details
        </h2>

        <div>
          <label class="block font-semibold mb-2">Select Crop:</label>
          <select
            name="crop"
            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-400"
          >
            <option value="jowar">Jowar</option>
            <option value="wheat">Wheat</option>
            <option value="cotton">Cotton</option>
            <option value="sugarcane">Sugarcane</option>
            <option value="bajara">Bajara</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-2">Select Month:</label>
          <select
            name="month"
            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-400"
          >
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-2">Year:</label>
          <input
            type="number"
            name="year"
            placeholder="Enter year (e.g., 2025)"
            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-400"
            required
          />
        </div>

        <div>
          <label class="block font-semibold mb-2">Rainfall (mm):</label>
          <input
            type="number"
            name="rainfall"
            step="0.1"
            placeholder="Enter rainfall in mm"
            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-400"
            required
          />
        </div>

        <button
          type="submit"
          class="bg-green-600 text-white px-6 py-3 w-full rounded-lg hover:bg-green-700 transition font-semibold shadow-md"
        >
          Predict Price
        </button>
      </form>

      <!-- Right: Prediction Cards -->
      <div id="result" class="flex flex-col justify-between w-2/5 space-y-8">
        <div
          id="minPriceCard"
          class="bg-white border-2 border-green-300 shadow-lg rounded-2xl p-8 h-40 text-center transform transition hover:scale-105 hover:shadow-2xl hover:border-green-500"
        >
          <h3 class="text-xl font-bold text-green-700">Minimum Price</h3>
          <p class="text-3xl font-bold text-gray-800 mt-2">₹—</p>
        </div>

        <div
          id="avgPriceCard"
          class="bg-white border-2 border-green-300 shadow-lg rounded-2xl p-8 h-40 text-center transform transition hover:scale-105 hover:shadow-2xl hover:border-green-500"
        >
          <h3 class="text-xl font-bold text-green-700">Average Price</h3>
          <p class="text-3xl font-bold text-gray-800 mt-2">₹—</p>
        </div>

        <div
          id="maxPriceCard"
          class="bg-white border-2 border-green-300 shadow-lg rounded-2xl p-8 h-40 text-center transform transition hover:scale-105 hover:shadow-2xl hover:border-green-500"
        >
          <h3 class="text-xl font-bold text-green-700">Maximum Price</h3>
          <p class="text-3xl font-bold text-gray-800 mt-2">₹—</p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("featuresBtn").onclick = () => {
        document.getElementById("featuresMenu").classList.toggle("hidden");
      };

      document.getElementById("languageBtn").onclick = () => {
        document.getElementById("languageMenu").classList.toggle("hidden");
      };

      document
        .getElementById("predictForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const jsonData = Object.fromEntries(formData.entries());

          const res = await fetch("/predict-price", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonData),
          });

          const data = await res.json();
          if (data.error) {
            alert(data.error);
            return;
          }

          document.querySelector(
            "#minPriceCard p"
          ).innerText = `₹${data.min_price}`;
          document.querySelector(
            "#avgPriceCard p"
          ).innerText = `₹${data.avg_price}`;
          document.querySelector(
            "#maxPriceCard p"
          ).innerText = `₹${data.max_price}`;
        });
    </script>
  </body>
</html>
