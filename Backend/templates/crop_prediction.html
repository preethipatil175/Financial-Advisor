<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .sidebar {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- âœ… TOP NAV WITH RIGHT HAMBURGER -->
    <nav class="px-6 py-4 flex justify-between items-center shadow-sm bg-white">
        <h1 class="text-xl font-semibold tracking-wide text-green-700">ðŸŒ¾ Crop Price Prediction</h1>

        <!-- âœ… RIGHT SIDE HAMBURGER -->
        <button id="menuBtn" class="text-3xl hover:opacity-70 transition">&#9776;</button>
    </nav>

    <!-- âœ… RIGHT SLIDE MENU -->
    <div id="sideMenu"
         class="sidebar fixed top-0 right-0 h-full w-56 px-6 py-6 translate-x-full transition-all duration-300 shadow-xl">

        <button id="closeBtn" class="text-3xl mb-6 hover:opacity-70 transition">&times;</button>

        <ul class="flex flex-col gap-5 text-lg font-medium">
            <li><a href="/" class="hover:text-green-600">Home</a></li>
            <li><a href="/financial-advice-page" class="hover:text-green-600">Financial Advisor</a></li>
            <li><a href="/price-form" class="hover:text-green-600">Crop Price Prediction</a></li>
            <li><a href="/budget-summary-page" class="hover:text-green-600">Expense Tracker</a></li>
            <li><a href="/loan-recommender" class="hover:text-green-600">Loan Recommender</a></li>
        </ul>
    </div>


    <!-- âœ… PAGE CONTENT -->
    <div class="text-center mt-10 mb-6">
        <h1 class="text-4xl font-bold text-green-700">ðŸŒ¾ Crop Price Prediction</h1>
        <p class="text-gray-600">Enter crop details to estimate the upcoming market price</p>
    </div>

    <!-- âœ… FORM CARD -->
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-xl p-8">
        <form action="/get-price" method="POST" class="space-y-6">

            <div>
                <label class="block font-semibold mb-1">Crop</label>
                <select name="crop" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
                    <option value="jowar">Jowar</option>
                    <option value="wheat">Wheat</option>
                    <option value="cotton">Cotton</option>
                    <option value="sugarcane">Sugarcane</option>
                    <option value="bajara">Bajara</option>
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Month</label>
                <input type="number" name="month" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400"/>
            </div>

            <div>
                <label class="block font-semibold mb-1">Year</label>
                <input type="number" name="year" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400"/>
            </div>

            <div>
                <label class="block font-semibold mb-1">Rainfall (mm)</label>
                <input type="number" step="0.1" name="rainfall" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400"/>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition">
                Predict
            </button>
        </form>

        {% if result %}
        <div class="mt-8 bg-green-50 border border-green-200 p-4 rounded-lg">
            <h3 class="text-xl font-semibold text-green-700 mb-2">Prediction Result</h3>
            <p class="text-gray-800">{{ result }}</p>
        </div>
        {% endif %}
    </div>


    <!-- âœ… JS FOR HAMBURGER -->
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const closeBtn = document.getElementById("closeBtn");
        const sideMenu = document.getElementById("sideMenu");

        menuBtn.onclick = () => sideMenu.classList.remove("translate-x-full");
        closeBtn.onclick = () => sideMenu.classList.add("translate-x-full");
    </script>

</body>
</html>
