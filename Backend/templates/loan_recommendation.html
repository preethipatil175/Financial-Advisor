<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Recommender | Farmer Assistant</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-color: #f8faf5;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- ============================== -->
    <!-- NAVBAR WITH HOME BUTTON -->
    <!-- ============================== -->
    <nav
      class="flex justify-between items-center px-10 py-5 bg-white/80 backdrop-blur-xl shadow-lg sticky top-0 z-50 border-b border-gray-200"
    >
      <!-- Logo + Title -->
      <div class="flex items-center gap-3">
        <img src="/static/logo1.jpg" class="h-16 w-16 rounded-xl" />
        <h1 class="text-2xl font-bold tracking-wide text-green-700">
          Loan Recommender
        </h1>
      </div>

      <div class="flex items-center gap-10">
        <!-- ⭐ HOME BUTTON -->
        <a
          href="/"
          class="font-semibold text-lg hover:text-green-700 transition"
        >
          Home
        </a>

        <!-- FEATURES DROPDOWN -->
        <div class="relative">
          <button
            id="featuresBtn"
            class="font-semibold text-lg flex items-center gap-1 hover:text-green-700 transition"
          >
            Features 
          </button>

          <div
            id="featuresMenu"
            class="absolute hidden flex-col bg-white shadow-2xl mt-4 rounded-xl p-4 w-64 border border-gray-200 right-0 space-y-2 z-50"
          >
            <a
              href="/financial-advice-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Financial Advisor</a
            >
            <a
              href="/price-form"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Crop Prediction</a
            >
            <a
              href="/loan-recommender"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Loan Recommender</a
            >
            <a
              href="/expense-form"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Expense Tracker</a
            >
            <a
              href="/budget-summary-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Budget Summary</a
            >
          </div>
        </div>

        <!-- LANGUAGE DROPDOWN -->
        <div class="relative">
          <button
            id="languageBtn"
            class="font-semibold text-lg flex items-center gap-1 hover:text-green-700 transition"
          >
            Language 
          </button>

          <div
            id="languageMenu"
            class="absolute hidden flex-col bg-white shadow-2xl mt-4 rounded-xl p-4 w-40 border border-gray-200 right-0 space-y-2 z-50"
          >
            <button class="py-2 px-3 rounded hover:bg-green-100 transition">
              English
            </button>
            <button class="py-2 px-3 rounded hover:bg-green-100 transition">
              Kannada
            </button>
          </div>
        </div>

        <!-- Login Icon -->
        <button>
          <img
            src="/static/login_icon.png"
            class="h-10 w-10 hover:scale-110 transition"
          />
        </button>
      </div>
    </nav>

    <!-- ============================== -->
    <!-- MAIN CONTENT AREA -->
    <!-- ============================== -->
    <div class="flex flex-row w-full gap-6 p-5">
      <!-- ============================== -->
      <!-- ⭐ LEFT SIDE — FORM (60%) -->
      <!-- ============================== -->
      <div
        class="w-[60%] bg-white p-8 rounded-2xl shadow-lg border border-gray-200"
      >
        <h2 class="text-2xl font-bold text-green-700 mb-6">Loan Recommender</h2>

        <form id="loanForm" class="space-y-5">
          <!-- Land Type -->
          <div>
            <label class="block font-semibold mb-1">Land Type</label>
            <select id="land_type" class="w-full border rounded-lg p-2">
              <option value="">Select</option>
              <option>Irrigated</option>
              <option>Rainfed</option>
              <option>Wetland</option>
              <option>Dryland</option>
              <option>Black cotton soil</option>
              <option>Hill slope</option>
              <option>Coastal loamy</option>
            </select>
          </div>

          <!-- Land Size -->
          <div>
            <label class="block font-semibold mb-1">Land Size (acres)</label>
            <input
              id="land_size"
              type="number"
              class="w-full border rounded-lg p-2"
              placeholder="Enter size in acres"
            />
          </div>

          <!-- Location -->
          <div>
            <label class="block font-semibold mb-1">Location</label>
            <select id="location" class="w-full border rounded-lg p-2">
              <option value="">Select Location</option>
              <option>Tumkuru</option>
              <option>Mandya</option>
              <option>Belgaum</option>
              <option>Dharwad</option>
              <option>Hassan</option>
              <option>Raichur</option>
              <option>Mysuru</option>
              <option>Shivamogga</option>
              <option>Vijayapura</option>
              <option>Bagalkot</option>
              <option>Kalaburagi</option>
              <option>Belagavi</option>
              <option>Chitradurga</option>
              <option>Ballari</option>
              <option>Koppal</option>
              <option>Bidar</option>
              <option>Chikkamagaluru</option>
              <option>Gadag</option>
              <option>Haveri</option>
              <option>Kodagu</option>
              <option>Ramanagara</option>
              <option>Kolar</option>
              <option>Chikkaballapur</option>
              <option>Udupi</option>
              <option>Uttara Kannada</option>
            </select>
          </div>

          <!-- Crop Type -->
          <div>
            <label class="block font-semibold mb-1">Crop Type</label>
            <select id="crop" class="w-full border rounded-lg p-2">
              <option value="">Select Crop</option>
              <option>Rice</option>
              <option>Wheat</option>
              <option>Cotton</option>
              <option>Sugarcane</option>
              <option>Pulses</option>
              <option>Millets</option>
              <option>Coffee</option>
              <option>Tea</option>
              <option>Mango</option>
              <option>Banana</option>
              <option>Groundnut</option>
              <option>Silk</option>
              <option>Fish Farming</option>
              <option>Beekeeping</option>
              <option>Organic Vegetables</option>
              <option>Floriculture</option>
              <option>Coconut</option>
              <option>Maize</option>
            </select>
          </div>

          <!-- Income -->
          <div>
            <label class="block font-semibold mb-1">Annual Income (₹)</label>
            <input
              id="income"
              type="number"
              class="w-full border rounded-lg p-2"
              placeholder="Enter income"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="button"
            onclick="submitLoanForm()"
            class="w-full bg-green-700 text-white py-2 rounded-lg font-semibold hover:bg-green-800 transition"
          >
            Get Loan Recommendation
          </button>
        </form>
      </div>

      <!-- ============================== -->
      <!-- ⭐ RIGHT SIDE — OUTPUT (40%) -->
      <!-- ============================== -->
      <div
        class="w-[40%] bg-white p-6 rounded-2xl shadow-lg border border-gray-200"
      >
        <h2 class="text-2xl font-bold text-green-700 mb-4">Loan Result</h2>

        <div
          id="resultBox"
          class="bg-gray-50 border p-4 rounded-lg h-[80%] overflow-y-auto text-gray-800"
        >
          Fill the form to see your result.
        </div>
      </div>
    </div>

    <!-- ============================== -->
    <!-- JAVASCRIPT -->
    <!-- ============================== -->
    <script>
      // Dropdown menu toggle
      const toggleMenu = (btn, menu) => {
        document.getElementById(btn).addEventListener("click", () => {
          document.getElementById(menu).classList.toggle("hidden");
        });
      };

      toggleMenu("featuresBtn", "featuresMenu");
      toggleMenu("languageBtn", "languageMenu");

      // Submit form
      async function submitLoanForm() {
        const payload = {
          LandType: document.getElementById("land_type").value,
          LandSize: document.getElementById("land_size").value,
          Location: document.getElementById("location").value,
          CropType: document.getElementById("crop").value,
          Income: document.getElementById("income").value,
        };

        const box = document.getElementById("resultBox");
        box.innerHTML = "Processing your information...";

        const res = await fetch("/loan-recommender-page", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (data.error) {
          box.innerHTML = `<p class="text-red-600 font-semibold">${data.error}</p>`;
        } else {
          box.innerHTML = `
                    <p><b>Best Loan:</b> ${data.best_loan}</p>
                    <p><b>Other Options:</b> ${data.other_loans.join(", ")}</p>
                `;
        }
      }
    </script>
  </body>
</html>
