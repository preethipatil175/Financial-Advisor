<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Budget Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <!-- ⭐ NEW NAVBAR (Same as Loan Recommender) -->
    <nav
      class="flex justify-between items-center px-10 py-5 bg-white/80 backdrop-blur-xl shadow-lg sticky top-0 z-50 border-b border-gray-200"
    >
      <!-- Logo + Title -->
      <div class="flex items-center gap-3">
        <img src="/static/logo1.jpg" class="h-16 w-16 rounded-xl" />
        <h1 class="text-2xl font-bold tracking-wide text-green-700">
          Budget Summary
        </h1>
      </div>

      <div class="flex items-center gap-10">
        <!-- ⭐ HOME BUTTON -->
        <a
          href="/"
          class="font-semibold text-lg hover:text-green-700 transition"
        >
          Home
        </a>

        <!-- FEATURES DROPDOWN -->
        <div class="relative">
          <button
            id="featuresBtn"
            class="font-semibold text-lg flex items-center gap-1 hover:text-green-700 transition"
          >
            Features
          </button>

          <div
            id="featuresMenu"
            class="absolute hidden flex-col bg-white shadow-2xl mt-4 rounded-xl p-4 w-64 border border-gray-200 right-0 space-y-2 z-50"
          >
            <a
              href="/financial-advice-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Financial Advisor</a
            >
            <a
              href="/price-form"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Crop Prediction</a
            >
            <a
              href="/loan-recommender"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Loan Recommender</a
            >
            <a
              href="/expense-form"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Expense Tracker</a
            >
            <a
              href="/budget-summary-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Budget Summary</a
            >
            <a
              href="/set-budget-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Set Budget</a
            >
          </div>
        </div>

        <!-- LANGUAGE DROPDOWN -->
        <div class="relative">
          <button
            id="languageBtn"
            class="font-semibold text-lg flex items-center gap-1 hover:text-green-700 transition"
          >
            Language
          </button>

          <div
            id="languageMenu"
            class="absolute hidden flex-col bg-white shadow-2xl mt-4 rounded-xl p-4 w-40 border border-gray-200 right-0 space-y-2 z-50"
          >
            <button class="py-2 px-3 rounded hover:bg-green-100 transition">
              English
            </button>
            <button class="py-2 px-3 rounded hover:bg-green-100 transition">
              Kannada
            </button>
          </div>
        </div>

        <!-- Login Icon -->
        <button>
          <img
            src="/static/login_icon.png"
            class="h-10 w-10 hover:scale-110 transition"
          />
        </button>
      </div>
    </nav>

    <!-- ⭐ MAIN CONTENT -->
    <div class="flex flex-col md:flex-row gap-10 p-10">
      <!-- LEFT: Set budget -->
      <div class="bg-white p-8 rounded-2xl shadow-xl w-full md:w-1/2">
        <h2 class="text-2xl font-bold mb-6 text-green-700">
          Set Your Monthly Budget
        </h2>

        <label class="font-semibold">Enter Budget Amount (₹):</label>
        <input
          id="budgetInput"
          type="number"
          min="0"
          class="w-full p-3 border rounded-xl mt-2 mb-4"
        />

        <button
          onclick="saveBudget()"
          class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition w-full"
        >
          Save Budget
        </button>

        <p id="resultMsg" class="mt-4 text-lg font-semibold text-green-700"></p>
      </div>

      <!-- RIGHT: Pie Chart -->
      <div class="bg-white p-8 rounded-2xl shadow-xl w-full md:w-1/2">
        <h2 class="text-2xl font-bold mb-6 text-green-700">
          Monthly Expense Breakdown
        </h2>

        <canvas id="expenseChart" class="w-full h-80"></canvas>
      </div>
    </div>

    <script>
      // Save budget
      async function saveBudget() {
        const amount = document.getElementById("budgetInput").value;

        const res = await fetch("/set-budget", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();
        document.getElementById("resultMsg").innerText = data.message;
      }

      // Load expense chart
      async function loadChart() {
        const res = await fetch("/expense-chart-data");
        const data = await res.json();

        new Chart(document.getElementById("expenseChart"), {
          type: "pie",
          data: {
            labels: data.labels,
            datasets: [{ data: data.values }],
          },
        });
      }

      loadChart();

      // Dropdown scripts
      document.getElementById("featuresBtn").onclick = () => {
        document.getElementById("featuresMenu").classList.toggle("hidden");
      };
      document.getElementById("languageBtn").onclick = () => {
        document.getElementById("languageMenu").classList.toggle("hidden");
      };
    </script>
  </body>
</html>
