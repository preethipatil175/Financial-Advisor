<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f8faf5;
        font-family: "Inter", sans-serif;
      }

      /* Smooth scrolling chat */
      #chatArea {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- ‚úÖ Navbar -->
    <nav
      class="flex justify-between items-center px-10 py-5 bg-white/80 backdrop-blur-xl shadow-lg sticky top-0 z-50 border-b border-gray-200"
    >
      <div class="flex items-center gap-3">
        <img src="/static/logo1.jpg" class="h-16 w-16 rounded-xl" />
        <h1 class="text-2xl font-bold tracking-wide text-green-700">
          Financial Advisor
        </h1>
      </div>
      <div class="flex items-center gap-10">
        <!-- ‚≠ê HOME BUTTON -->
        <a
          href="/"
          class="font-semibold text-lg hover:text-green-700 transition"
        >
          Home
        </a>

      <div class="flex items-center gap-10">
        <div class="relative">
          <button
            id="featuresBtn"
            class="font-semibold text-lg flex items-center gap-1 hover:text-green-700 transition"
          >
            Features 
          </button>

          <div
            id="featuresMenu"
            class="absolute hidden flex-col bg-white shadow-2xl mt-4 rounded-xl p-4 w-64 border border-gray-200 right-0 space-y-2 z-50"
          >
            <a
              href="/financial-advice-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Financial Advisor</a
            >
            <a
              href="/price-form"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Crop Prediction</a
            >
            <a
              href="/loan-recommender"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Loan Recommender</a
            >
            <a
              href="/expense-form"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Expense Tracker</a
            >
            <a
              href="/budget-summary-page"
              class="py-2 px-3 rounded hover:bg-green-100 transition font-medium"
              >Budget Summary</a
            >
          </div>
        </div>

        <div class="relative">
          <button
            id="languageBtn"
            class="font-semibold text-lg flex items-center gap-1 hover:text-green-700 transition"
          >
            Language 
          </button>

          <div
            id="languageMenu"
            class="absolute hidden flex-col bg-white shadow-2xl mt-4 rounded-xl p-4 w-40 border border-gray-200 right-0 space-y-2 z-50"
          >
            <button class="py-2 px-3 rounded hover:bg-green-100 transition">
              English
            </button>
            <button class="py-2 px-3 rounded hover:bg-green-100 transition">
              Kannada
            </button>
          </div>
        </div>

        <button>
          <img
            src="/static/login_icon.png"
            class="h-10 w-10 hover:scale-110 transition"
          />
        </button>
      </div>
    </nav>

    <!-- ‚úÖ Main Content -->
    <div class="flex flex-row justify-center p-[25px] gap-[20px]">
      <!-- Left Side: Form -->
      <div class="w-1/2 bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-green-700 mb-6">
          Get Personalized Financial Advice
        </h2>

        <form id="adviceForm" class="space-y-5">
          <div>
            <label class="block font-semibold mb-1">Risk Profile</label>
            <select id="risk" class="w-full border rounded-lg p-2">
              <option value="">Select</option>
              <option value="conservative">Conservative</option>
              <option value="moderate">Moderate</option>
              <option value="aggressive">Aggressive</option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-1">Investment Term</label>
            <select id="term" class="w-full border rounded-lg p-2">
              <option value="">Select</option>
              <option value="short-term">Short Term</option>
              <option value="medium-term">Medium Term</option>
              <option value="long-term">Long Term</option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-1">Initial Amount (‚Çπ)</label>
            <input
              type="number"
              id="initial"
              class="w-full border rounded-lg p-2"
              placeholder="Enter amount"
            />
          </div>

          <div>
            <label class="block font-semibold mb-1">Monthly Saving (‚Çπ)</label>
            <input
              type="number"
              id="monthly"
              class="w-full border rounded-lg p-2"
              placeholder="Enter saving"
            />
          </div>

          <button
            type="button"
            onclick="sendAdvice()"
            class="w-full bg-green-700 text-white py-2 rounded-lg font-semibold hover:bg-green-800 transition"
          >
            Get Advice
          </button>
        </form>
      </div>

      <!-- Right Side: Chatbot -->
      <div
        class="w-1/2 bg-white p-6 rounded-2xl shadow-lg border border-gray-200 flex flex-col"
      >
        <h2 class="text-2xl font-bold text-green-700 mb-4">üí¨ Advisor Chat</h2>

        <div
          id="chatArea"
          class="flex-1 overflow-y-auto bg-gray-50 rounded-lg p-4 space-y-3 border"
        >
          <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-sm">
            Hello! üëã I'm your financial advisor.  
          </div>
        </div>
      </div>
    </div>

    <script>
      // Dropdown toggles
      const toggleMenu = (btnId, menuId) => {
        document.getElementById(btnId).addEventListener("click", () => {
          document.getElementById(menuId).classList.toggle("hidden");
        });
      };
      toggleMenu("featuresBtn", "featuresMenu");
      toggleMenu("languageBtn", "languageMenu");

      // Chatbot helper
      function addMessage(text, isBot = true) {
        const chat = document.getElementById("chatArea");
        const messageDiv = document.createElement("div");
        messageDiv.className =
          (isBot
            ? "bg-green-100 text-green-900 border border-green-300"
            : "bg-gray-200 text-gray-800") +
          " p-3 rounded-lg max-w-sm self-start";
        messageDiv.textContent = text;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendAdvice() {
        const payload = {
          risk_profile: document.getElementById("risk").value,
          investment_term: document.getElementById("term").value,
          initial_amount: document.getElementById("initial").value,
          monthly_saving: document.getElementById("monthly").value
        };

        addMessage("Processing your details... ‚è≥");

        try {
          const response = await fetch("/financial-advice", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await response.json();

          // Remove "Processing..." message
          const chat = document.getElementById("chatArea");
          chat.removeChild(chat.lastChild);

          // Show advisor response
          addMessage(`üå± ${data["Advisor Suggestion"]}`);
        } catch (error) {
          addMessage("‚ùå Error fetching advice. Please try again.");
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
